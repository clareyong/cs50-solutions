<!DOCTYPE html>
<html lang="en">

<head>
    <title>Raberdakii's table</title>
    <style>
        table {
            font-size: 40px;
            border: 1px solid brown;
            border-collapse: collapse;
        }

        td, th{
            border: 1px dotted purple;
            padding: 10px;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Colour</th>
                <th>Favourite food</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Raberdakii</td>
                <td>Yellow</td>
                <td>Orange</td>
            </tr>
            <tr>
                <td>Patodakii</td>
                <td>Yellow</td>
                <td>Yellow Fish</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
